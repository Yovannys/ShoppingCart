<h4 align="center"> SIGN UP </h4>
<br>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
  <form [formGroup] = "form" (ngSubmit)="onSubmit($event)">
    <div class="form-group-fields" formGroupName="user">

      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" class="form-control" type="password"/>
      </div>
      <div class="form-group">
        <label for="username">Name:</label>
        <input id="name" formControlName="name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" formControlName="address" class="form-control"/>
      </div>


      <button [disabled]="form.invalid" class="btn btn-primary"> Save</button>

      <a href="/login" class="btn">Cancel</a>
    </div>

  </form>
</div>
