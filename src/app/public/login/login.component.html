<div class="row">
  <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
    <h4 align="center"> SIGN IN </h4>
    <br>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit($event)">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control"
               required name="username" [(ngModel)]="user.username"

               #username="ngModel" appCustomUsername="">
        <!-- arriba estamos aplicando la directiva personalizada de tipo atributo  -->
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               name="password" required
               [(ngModel)]="user.password" #password="ngModel">
      </div>

     <p>
         <button type="submit" class="btn btn-default"
                 [disabled]="!loginForm.form.valid">Sign In
         </button>

         <a class="btn-link"
            routerLink="/new-user"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            title="Cursos">Sign Up
         </a>
     </p>

      <div class="clearfix"></div>

      <div
        *ngIf="!loginForm.form.valid"
        class="alert alert-danger margin-top-sm">
        <ul>
          <div *ngIf="username.errors">
            <li [hidden]="!username.errors.required">
              Username is required
            </li>
          </div>
          <div *ngIf="password.errors">
            <li [hidden]="!password.errors.required">
              Password is required
            </li>
          </div>
          </ul>
      </div>


      <div  *ngIf="!isLogin">
        <ul>
          <div align="center">
             <b>INCORRECT CREDENTIALS</b>
          </div>

        </ul>
      </div>


    </form>
  </div>
</div>
