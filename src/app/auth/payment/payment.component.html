<h1>
  {{title}}
</h1>

<form #form class="form-inline" name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post" (click)="onMiClick()">

  <!-- Identify your business so that you can collect the payments. -->
  <input type="hidden" name="business" value="herschelgomez@xyzzyu.com">

  <!-- Specify a Buy Now button. -->
  <input type="hidden" name="cmd" value="_xclick">

  <!-- Specify details about the item that buyers will purchase. -->
  <input type="hidden" name="item_name" value="Hot Sauce-12oz. Bottle">
  <input type="hidden" name="amount" value="5.95">
  <input type="hidden" name="currency_code" value="USD">

  <!-- Display the payment button. -->
  <input (click)="form.submit()" type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_buynow_107x26.png" border="0"
         name="submit" alt="Make payments with PayPal - it's fast, free and secure!" alt="Buy Now"/>

  <img alt="" border="0" width="1" height="1"
       src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

</form>
